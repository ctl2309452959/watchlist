{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p>

{#表单#}
<form action="/" method='POST'>
    电影名：<input type="text" name='title' autocomplete="off" required>
    年  份：<input type="text" name='year' autocomplete="off" required>
    <input type="submit" class='btn' name='submit' value="添加">
</form>

<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="vbd" href="http://v.baidu.com/v?word={{ movie.title }}&ct=301989888&rn=67&pn=0&db=0&s=0&fbl=800&ie=utf-8&oq=nnkd&f=3&rsp=0" target="_blank"
                title="在IMDb中查找此电影">百度视频</a>
        </span>
    </li>
    {% endfor %}
</ul>

<img class="hulu" src="{{ url_for('static',filename='images/5.jpg') }}" alt="">
{% endblock %}
